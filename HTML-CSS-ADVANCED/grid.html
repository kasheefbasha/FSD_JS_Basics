<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="main-component">
        <nav>
            <span class="logo">Kasheef's Portfolio</span>
            
            <ul>
                <a href="#home">
                    <li>
                        <span class="name">Home</span>
                        <span class="material-symbols-outlined icon">home</span>
                    </li>
                </a>
                <a href="#about">
                    <li>
                        <span class="name">About</span>
                        <span class="material-symbols-outlined icon">person</span>
                    </li>
                </a>
                <a href="#skills">
                    <li>
                        <span class="name">Skills</span>
                        <span class="material-symbols-outlined icon">add_task</span>
                    </li>
                </a>
                <a href="#contact">
                    <li>
                        <span class="name">Contact</span>
                        <span class="material-symbols-outlined icon">contact_page</span>
                    </li>
                </a>
            </ul>
        </nav>
        <main>
            <section class="com-section" id="home">
                <div class="title">Title</div>
                <div class="image">Image</div>
                <div class="info">
                    <div>name</div>
                    <div>profile info</div>
                </div>
            </section>

            <section class="com-section" id="about">
                <div class="image">Image</div>
                <div class="info">about</div>
            </section>

            <section class="com-section" id="skills">
                <div class="image">
                    <div class="skill-count">skill1</div>
                    <div class="skill-count">skill2</div>
                    <div class="skill-count">skill3</div>
                    <div class="skill-count">skill4</div>
                </div>
                <div class="info">Info</div>
            </section>

            <section class="com-section" id="contact">
                <div class="image">contact-form</div>
                <div class="info">
                    <div class="con-info">contact-number</div>
                    <div class="con-info">footer-information</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
